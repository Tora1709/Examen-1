<section>
  <form class="form col-md-12 col-lg-12 col-sm-12 col-xs-12" name="formPlayer">
    <div class="form-group col-md-6 col-sm-12 col-xs-12">
      <label for="">Codigo</label>
      <input type="text" class="form-control" name="code" value="" ng-model="vm.player.code" ng-minlength="3" ng-maxlength="15" required>
      <div ng-messages="formPlayer.code.$error">
        <div ng-messages-include="components/includes/messages.html"></div>
      </div>
    </div>

    <div class="form-group col-md-6 col-sm-12 col-xs-12">
      <label for="">Nombre</label>
      <input type="text" class="form-control" name="name" value="" ng-model="vm.player.name" ng-minlength="3" ng-maxlength="50" required>
      <div ng-messages="formPlayer.name.$error">
        <div ng-messages-include="components/includes/messages.html"></div>
      </div>
    </div>

    <div class="form-group col-md-6 col-sm-12 col-xs-12">
      <label for="">Alias</label>
      <input type="text" class="form-control" name="nick" value="" ng-model="vm.player.nick" ng-minlength="1" ng-maxlength="15" required>
      <div ng-messages="formPlayer.nick.$error">
        <div ng-messages-include="components/includes/messages.html"></div>
      </div>
    </div>

    <div class="form-group col-md-6 col-sm-12 col-xs-12">
      <label for="">Coins</label>
      <input type="number" class="form-control" name="coin" value="" ng-model="vm.player.coin" required>
      <div ng-messages="formPlayer.coin.$error">
        <div ng-messages-include="components/includes/messages.html"></div>
      </div>
    </div>

    <div class="form-group col-md-6 col-sm-12 col-xs-12">
      <label for="">Foto</label>
      <input type="file" name="photo" value="" ng-model="vm.player.photo" id="photo">
    </div>

    <div class="form-group col-md-offset-4 col-md-2 col-sm-offset-10 col-sm-2 col-xs-offset-10 col-xs-2">
      <button class="btn btn-primary" type="button" ng-click="vm.presave()" id="btnReg" ng-disabled="formPlayer.$invalid">Registrar</button>
    </div>

  </form>
</section>
