<section>
  <form class="form col-md-12 col-lg-12 col-sm-12 col-xs-12" name="formPlayer">
    <div class="form-group col-md-6 col-sm-12 col-xs-12">
      <label for="">Codigo</label>
      <input type="text" class="form-control" name="" value="" ng-model="vm.player.code">
    </div>

    <div class="form-group col-md-6 col-sm-12 col-xs-12">
      <label for="">Nombre</label>
      <input type="text" class="form-control" name="" value="" ng-model="vm.player.name">
    </div>

    <div class="form-group col-md-6 col-sm-12 col-xs-12">
      <label for="">Alias</label>
      <input type="text" class="form-control" name="" value="" ng-model="vm.player.nick">
    </div>

    <div class="form-group col-md-6 col-sm-12 col-xs-12">
      <label for="">Coins</label>
      <input type="number" class="form-control" name="" value="" ng-model="vm.player.coin">
    </div>

    <div class="form-group col-md-6 col-sm-12 col-xs-12">
      <label for="">Foto</label>
      <input type="file" name="" value="" ng-model="vm.player.photo" id="photo">
    </div>

    <div class="form-group col-md-6 col-sm-12 col-xs-12">
      <button class="" type="button" ng-click="vm.presave()" id="btnReg">Registrar</button>
    </div>

  </form>
</section>

<section>
  <div class="">
    <h2>Jugadores</h2>
    <input id="" type="search" name="nameFilter" ng-model="vm.nameFilter" placeholder="Buscar">
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-3 col-sm-6 col-md-4" ng-repeat="player in vm.players | filter:vm.nameFilter | orderBy:'code':false">

        <div class="card hovercard">
          <div class="cardheader">

          </div>
          <div class="avatar">
            <img ng-src="{{player.photo}}">
          </div>
          <div class="info">
            <div class="title">
              <h3>{{player.name}}</h3>
            </div>
            <div class="desc">{{player.code}}</div>
            <div class="desc">{{player.nick}}</div>
            <div class="desc">{{player.coin}}</div>
          </div>
          <div class="bottom">

          </div>
        </div>

      </div>

    </div>
  </div>
</section>
