<table>
  <thead>
    <tr>
      <th>Nombre</th>
      <th>ID</th>
      <th>Posicion</th>
      <th>Precio</th>
      <th>Dueño</th>
      <!-- <th>Comprador</th> -->
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="property in vm.properties">
      <th>{{property.name}}</th>
      <th>{{property.id}}</th>
      <th>{{property.posistion}}</th>
      <th>{{property.price}}</th>
      <th>{{property.ownedby.name}}</th>
      <th><input class="btn btn-default" type="button" value="Comprar" ng-click="vm.buy(property)"></th>
    </tr>
  </tbody>
</table>

<!-- MODAL -->
<div class="modal fade" id="formBuy" role="dialog">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body" id="notReg">
      
        <label for="">Comprador</label>
        <select id="playerList" ng-model="vm.player">
          <option value="">--Seleccione un comprador</option>
          <option ng-repeat="player in vm.players" value="{{player.name}}">{{player.name}}</option>
        </select>

        <input type="button" value="Confirmar Compra" ng-click="vm.confirm(vm.player)">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
